# Official Mini-Apps Configuration
# This file defines the official mini-apps that are automatically created and approved
# Changes to this file can be applied with: rails mini_apps:load_from_yaml

official_mini_apps:
  - app_id: ma_tweenpay
    name: TweenPay
    description: Official Tween wallet and payment application
    version: "1.0.0"
    classification: official
    developer_name: Tween IM
    manifest:
      permissions:
        - wallet_balance
        - wallet_pay
        - wallet_history
        - user_read
        - storage_read
        - storage_write
        - messaging_send
      scopes:
        - wallet:balance
        - wallet:pay
        - wallet:history
        - user:read
        - storage:read
        - storage:write
        - messaging:send
      entry_url: "https://miniapp.tween.im/tweenpay/"
      redirect_uris:
        - "https://miniapp.tween.im/tweenpay/callback"
      webhook_url: "https://api.tween.im/webhooks/tweenpay"
      icon_url: "https://cdn.tween.im/icons/tweenpay.png"
      categories:
        - finance
        - wallet
        - payments
      features:
        - p2p_payments
        - balance_check
        - transaction_history
        - group_gifts
        - qr_payments
        - contact_payments

