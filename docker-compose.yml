version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: tmcp_development
      POSTGRES_USER: tmcp
      POSTGRES_PASSWORD: tmcp_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmcp -d tmcp_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rails:
    build: .
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://tmcp:tmcp_password@db:5432/tmcp_development
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: development_secret_key_base_change_in_production
      TMCP_JWT_ISSUER: http://localhost:3000
      MATRIX_API_URL: http://matrix:8008  # Assuming a matrix service, or set to external URL
      MATRIX_HS_TOKEN: 'EXV6pIIy3zp9vxKYaNFOxKYkwNiqLwDB'
      MATRIX_ACCESS_TOKEN: development_access_token
      TMCP_PRIVATE_KEY: |
        -----BEGIN RSA PRIVATE KEY-----
        MIIEpAIBAAKCAQEAwJ8QJvQH...
        (Replace with actual development key)
        -----END RSA PRIVATE KEY-----
    volumes:
      - bundle:/usr/local/bundle
    # ports:
    #   - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    stdin_open: true
    tty: true

  # Optional: Matrix homeserver for full integration testing
  # Uncomment if you want to run a local Synapse instance
  # matrix:
  #   image: matrixdotorg/synapse:latest
  #   environment:
  #     SYNAPSE_SERVER_NAME: localhost
  #     SYNAPSE_REPORT_STATS: no
  #   volumes:
  #     - matrix_data:/data
  #   ports:
  #     - "8008:8008"
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/client/versions"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

volumes:
  postgres_data:
  redis_data:
  bundle:
